<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Biohacker Analysis</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#40f320",
                        "background-light": "#f6f8f5",
                        "background-dark": "#050805",
                        "hud-black": "#0a0f0a",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Space Grotesk", "monospace"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    boxShadow: {
                        "glow": "0 0 10px #40f320, 0 0 20px rgba(64, 243, 32, 0.5)",
                        "glow-sm": "0 0 5px #40f320",
                        "beam": "0 0 15px 2px #40f320",
                        "inner-glow": "inset 0 0 20px rgba(64, 243, 32, 0.2)",
                    },
                    animation: {
                        'scan': 'scan 3s ease-in-out infinite',
                        'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 8s linear infinite',
                    }
                },
            },
        }
    </script>
<style>
        @keyframes scan {
            0% { top: 5%; opacity: 0.8; box-shadow: 0 0 15px 2px #40f320; }
            50% { top: 90%; opacity: 1; box-shadow: 0 0 25px 5px #40f320; }
            100% { top: 5%; opacity: 0.8; box-shadow: 0 0 15px 2px #40f320; }
        }
        .scan-line {
            animation: scan 4s ease-in-out infinite;
        }
        .grid-bg {
            background-size: 30px 30px;
            background-image:
                linear-gradient(to right, rgba(64, 243, 32, 0.08) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(64, 243, 32, 0.08) 1px, transparent 1px);
        }
        /* CRT scanline effect overlay */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display overflow-hidden h-screen flex flex-col selection:bg-primary selection:text-black">
<!-- Header -->
<div class="flex items-center justify-between px-4 py-3 z-30 border-b border-primary/20 bg-background-dark/95 backdrop-blur-md sticky top-0">
<div class="flex items-center justify-center size-10 rounded-full hover:bg-primary/10 transition-colors cursor-pointer text-primary">
<span class="material-symbols-outlined text-2xl">chevron_left</span>
</div>
<div class="flex flex-col items-center">
<h2 class="text-xs font-bold tracking-[0.25em] text-white">SCANNING MODULE V.01</h2>
</div>
<div class="size-10 flex items-center justify-center text-primary/50">
<span class="material-symbols-outlined text-xl">settings</span>
</div>
</div>
<!-- Main Split View Container with CRT effect -->
<div class="flex-1 relative flex flex-col w-full h-full crt">
<!-- TOP HALF: Scanning Area -->
<div class="relative h-[58%] w-full overflow-hidden border-b border-primary/30 p-5 flex flex-col">
<!-- Tech Decorative Corners -->
<div class="absolute top-4 left-4 w-6 h-6 border-t border-l border-primary/60"></div>
<div class="absolute top-4 right-4 w-6 h-6 border-t border-r border-primary/60"></div>
<div class="absolute bottom-4 left-4 w-6 h-6 border-b border-l border-primary/60"></div>
<div class="absolute bottom-4 right-4 w-6 h-6 border-b border-r border-primary/60"></div>
<!-- Image Container Frame -->
<div class="relative w-full h-full rounded-lg overflow-hidden border border-primary/20 bg-hud-black group shadow-inner-glow">
<!-- Matrix Background Grid -->
<div class="absolute inset-0 grid-bg opacity-100 pointer-events-none z-10"></div>
<!-- The User Image (Sleep Chart) -->
<div class="w-full h-full bg-cover bg-center opacity-70 mix-blend-luminosity brightness-90 contrast-125 grayscale" data-alt="Digital health graph showing heart rate variability peaks and valleys on a dark background" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBab12ByWL-VaaV6zk92oTMJzmMkkZl3qd_Gk8Joc1Xs7ETjv_MFb0XBfE8L_8FfvN7oWmtSClm_2DLh-YiPQaeoZfGqnKhvYVPAFcf-X5IC40ULdA_iedszT_B54HYXg2anaLtvnKZOyGu4VYgQ-ec59iQhWCpusWl0QgG-IDNw3zPFH5s_SCWDcVlTQo7epaVL0o2_idARHpwZX5h8RVV0ZL6-TWgrHThp5D4by18gWts-bCqumEb7XXpSCXOBF4kPweW2rJcqg');">
</div>
<!-- Green Tint & Vignette -->
<div class="absolute inset-0 bg-gradient-to-b from-black/20 via-primary/5 to-black/20 mix-blend-overlay"></div>
<div class="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_50%,rgba(0,0,0,0.8)_100%)]"></div>
<!-- Scanning Beam (Animated) -->
<div class="absolute left-0 right-0 h-[2px] bg-white shadow-beam scan-line z-20">
<div class="absolute right-0 -top-1 text-[8px] font-mono text-primary bg-black px-1">SCANNING_Y-AXIS</div>
</div>
<!-- Extraction Nodes (Decorations) -->
<div class="absolute top-[35%] left-[28%] z-20 flex flex-col items-center group/node">
<div class="w-2 h-2 bg-white rounded-full shadow-glow animate-pulse"></div>
<div class="mt-1 px-1 py-0.5 bg-black/80 border border-primary/40 text-[9px] text-primary font-mono shadow-sm backdrop-blur-sm">REM: 45m</div>
<div class="h-8 w-[1px] bg-gradient-to-b from-primary/50 to-transparent"></div>
</div>
<div class="absolute bottom-[40%] right-[25%] z-20 flex flex-col-reverse items-center">
<div class="w-1.5 h-1.5 bg-primary rounded-full shadow-glow-sm"></div>
<div class="mb-1 px-1 py-0.5 bg-black/80 border border-primary/40 text-[9px] text-primary font-mono shadow-sm">HRV: 112ms</div>
<div class="h-4 w-[1px] bg-gradient-to-t from-primary/50 to-transparent"></div>
</div>
<!-- Grid Overlays for "Tech" feel -->
<div class="absolute inset-0 flex justify-between px-10 opacity-20 pointer-events-none">
<div class="w-[1px] h-full bg-primary dashed"></div>
<div class="w-[1px] h-full bg-primary dashed"></div>
</div>
</div>
</div>
<!-- BOTTOM HALF: AI Agent Interface -->
<div class="flex-1 relative bg-background-dark w-full flex flex-col items-center justify-start pt-6 pb-6 z-10 overflow-hidden">
<!-- Background Radial Glow -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<!-- Projection Beam Effect -->
<div class="absolute top-0 left-1/2 -translate-x-1/2 w-40 h-32 bg-gradient-to-t from-primary/10 via-primary/5 to-transparent blur-md pointer-events-none"></div>
<!-- The "Eye" Avatar -->
<div class="relative flex items-center justify-center mb-6 scale-90 sm:scale-100">
<!-- Rotating Outer Ring -->
<div class="absolute w-40 h-40 rounded-full border border-primary/20 border-dashed animate-spin-slow"></div>
<!-- Static Tech Ring -->
<div class="w-32 h-32 rounded-full border border-primary/40 flex items-center justify-center relative shadow-glow-sm bg-black/40 backdrop-blur-sm">
<!-- Compass Ticks -->
<div class="absolute top-0 w-[1px] h-2 bg-primary"></div>
<div class="absolute bottom-0 w-[1px] h-2 bg-primary"></div>
<div class="absolute left-0 h-[1px] w-2 bg-primary"></div>
<div class="absolute right-0 h-[1px] w-2 bg-primary"></div>
<!-- Inner Iris Ring -->
<div class="w-20 h-20 rounded-full border-2 border-primary/80 flex items-center justify-center shadow-inner-glow overflow-hidden relative">
<div class="absolute inset-0 bg-primary/10 animate-pulse"></div>
<!-- The Pupil / Lens Core -->
<div class="w-8 h-8 rounded-full bg-white shadow-[0_0_20px_5px_#40f320] flex items-center justify-center relative z-10 animate-pulse-fast">
<div class="w-3 h-3 rounded-full bg-black/20 blur-[1px]"></div>
</div>
</div>
</div>
<!-- Horizontal Lens Flare Lines -->
<div class="absolute w-64 h-[1px] bg-gradient-to-r from-transparent via-primary/40 to-transparent"></div>
</div>
<!-- Status Text -->
<div class="text-center space-y-3 relative z-20 w-full px-8">
<div class="flex items-center justify-center gap-2">
<span class="size-2 bg-primary rounded-full animate-pulse"></span>
<h2 class="text-white text-lg font-bold tracking-[0.15em] font-mono">ANALYZING BIOMETRICS...</h2>
</div>
<div class="flex flex-col gap-1.5 max-w-xs mx-auto">
<div class="flex justify-between text-xs font-mono uppercase tracking-wider text-primary/70 border-b border-primary/10 pb-1">
<span>Processing REM</span>
<span class="text-white">45%</span>
</div>
<div class="flex justify-between text-xs font-mono uppercase tracking-wider text-primary/70 border-b border-primary/10 pb-1">
<span>Deep Sleep Index</span>
<span class="text-white">Done</span>
</div>
<div class="flex justify-between text-xs font-mono uppercase tracking-wider text-primary/50">
<span>Correlating HRV</span>
<span class="animate-pulse text-primary">PENDING</span>
</div>
</div>
</div>
<!-- Scrolling Data Decor (Side Columns) -->
<div class="absolute left-3 top-10 bottom-10 flex flex-col justify-center gap-2 opacity-30 select-none hidden @[350px]:flex">
<span class="text-[8px] font-mono text-primary">0x4F</span>
<span class="text-[8px] font-mono text-primary">0x1B</span>
<span class="text-[8px] font-mono text-primary">0x9D</span>
<span class="text-[8px] font-mono text-primary">0x2A</span>
<span class="text-[8px] font-mono text-primary">0xFF</span>
</div>
<div class="absolute right-3 top-10 bottom-10 flex flex-col justify-center gap-2 opacity-30 select-none text-right hidden @[350px]:flex">
<span class="text-[8px] font-mono text-primary">BIO</span>
<span class="text-[8px] font-mono text-primary">SYN</span>
<span class="text-[8px] font-mono text-primary">LNK</span>
<span class="text-[8px] font-mono text-primary">NET</span>
<span class="text-[8px] font-mono text-primary">CPU</span>
</div>
<!-- Action Footer -->
<div class="mt-auto px-6 w-full max-w-sm pb-4">
<button class="w-full py-4 rounded-lg border border-primary/20 text-primary/40 text-sm font-bold tracking-[0.2em] uppercase hover:bg-primary/5 hover:text-primary/80 transition-all cursor-not-allowed bg-black/40 backdrop-blur-md flex items-center justify-center gap-2 group">
<span class="material-symbols-outlined text-base group-hover:animate-spin">sync</span>
                Cancel Scan
            </button>
</div>
</div>
</div>
</body></html>
