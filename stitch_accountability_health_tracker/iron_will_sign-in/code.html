<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Iron Will Sign-in</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#40f320",
                        "background-light": "#f6f8f5",
                        "background-dark": "#000000", /* Modified to pure black per request */
                        "glass-dark": "rgba(20, 20, 20, 0.6)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Space Grotesk", "monospace"], /* Using Space Grotesk for mono feel as requested */
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    backgroundImage: {
                        'hex-mesh': 'radial-gradient(circle at 1px 1px, #1a1a1a 1px, transparent 0)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for glitch effect and specific visual tweaks */
        .glitch-text {
            text-shadow: 2px 0px 0px rgba(64, 243, 32, 0.5), -2px 0px 0px rgba(255, 0, 100, 0.3);
        }
        .mesh-bg {
            background-image: radial-gradient(#151f14 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }
        .glass-btn {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden selection:bg-primary selection:text-black">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Background Layer: Hexagonal/Mesh Texture Approximation -->
<div class="absolute inset-0 z-0 bg-black">
<!-- Subtle Vignette -->
<div class="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,#000000_120%)] z-10 pointer-events-none"></div>
<!-- Mesh Pattern -->
<div class="absolute inset-0 mesh-bg opacity-20 z-0"></div>
</div>
<!-- Main Content Container -->
<div class="relative z-10 flex flex-col justify-between h-full px-6 py-8">
<!-- Top Spacer for vertical balance -->
<div class="flex-1"></div>
<!-- Logo Section -->
<div class="flex flex-col items-center justify-center space-y-4 mb-16">
<!-- Glitched Headline -->
<div class="relative">
<h1 class="glitch-text text-white text-[48px] md:text-[64px] font-bold leading-none tracking-tight text-center uppercase">
                        IRON WILL
                    </h1>
<!-- Decorative subtle lines/glitch decoration -->
<div class="absolute -right-4 -top-2 w-2 h-2 bg-primary/40 rounded-full blur-[1px]"></div>
<div class="absolute -left-2 bottom-1 w-20 h-[1px] bg-primary/20"></div>
</div>
<!-- Subtext -->
<p class="text-[#a0ba9c] text-xs font-bold tracking-[0.3em] uppercase opacity-70">
                    Protocol Access v.2.0
                </p>
</div>
<!-- Action Section -->
<div class="flex flex-col items-center w-full mb-12">
<!-- Custom Google Sign-in Button -->
<button class="glass-btn group relative flex w-full max-w-[340px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-6 border border-white/10 hover:border-primary transition-all duration-300 shadow-[0_0_0_rgba(64,243,32,0)] hover:shadow-[0_0_20px_rgba(64,243,32,0.4)]">
<!-- Subtle inner glow on hover -->
<div class="absolute inset-0 bg-primary/0 group-hover:bg-primary/5 transition-colors duration-300"></div>
<!-- Icon -->
<div class="relative z-10 mr-3 flex items-center justify-center bg-white rounded-full p-1.5 h-8 w-8">
<svg height="18" viewbox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.11s.13-1.45.35-2.11V7.05H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.95l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.05l3.66 2.84c.87-2.6 3.3-4.51 6.16-4.51z" fill="#EA4335"></path>
</svg>
</div>
<!-- Text -->
<span class="relative z-10 text-white text-base font-semibold tracking-wide group-hover:text-white transition-colors">Sign in with Google</span>
<!-- Neon Border Accent -->
<div class="absolute inset-0 rounded-full border border-primary opacity-30 group-hover:opacity-100 transition-opacity duration-300 blur-[1px]"></div>
</button>
</div>
<!-- Footer / Status -->
<div class="flex flex-col items-center pb-8">
<div class="flex items-center space-x-2">
<div class="h-1.5 w-1.5 rounded-full bg-primary shadow-[0_0_8px_#40f320]"></div>
<p class="text-primary text-[10px] md:text-xs font-mono tracking-[0.2em] leading-normal uppercase">
                        SYSTEM STATUS: ONLINE_
                    </p>
</div>
</div>
</div>
</div>
</body></html>
