<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Accountability Health Tracker</title>
<!-- Google Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#40f320",
              "background-light": "#f6f8f5",
              "background-dark": "#000000", /* Modified to match Deep OLED Black request */
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            boxShadow: {
              'neon': '0 0 20px rgba(64, 243, 32, 0.5), 0 0 10px rgba(64, 243, 32, 0.3)',
              'neon-strong': '0 0 30px rgba(64, 243, 32, 0.8), 0 0 15px rgba(64, 243, 32, 0.5)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            }
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display overflow-x-hidden text-white selection:bg-primary selection:text-black">
<!-- Header -->
<div class="flex items-center justify-between p-6 z-10">
<button class="flex items-center justify-center text-white/70 hover:text-primary transition-colors">
<span class="material-symbols-outlined !text-[28px]">menu</span>
</button>
<div class="flex gap-2 items-center">
<div class="h-2 w-2 rounded-full bg-primary animate-pulse shadow-neon"></div>
<span class="text-xs font-bold tracking-[0.2em] text-white/80">ONLINE</span>
</div>
<button class="flex items-center justify-center text-white/70 hover:text-primary transition-colors">
<span class="material-symbols-outlined !text-[28px]">notifications</span>
</button>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 flex flex-col px-6 pt-4 pb-24 gap-8">
<!-- Accountability Level Section -->
<div class="flex flex-col gap-4">
<div class="flex justify-between items-end px-1">
<h3 class="text-white tracking-[0.15em] text-sm font-bold uppercase text-white/60">Accountability Level</h3>
<h2 class="text-primary text-4xl font-black tracking-tighter drop-shadow-[0_0_10px_rgba(64,243,32,0.8)]">85%</h2>
</div>
<!-- Massive Progress Bar -->
<div class="relative h-14 w-full bg-white/5 rounded-full overflow-hidden border border-white/10 backdrop-blur-sm">
<!-- Glow effect behind the bar -->
<div class="absolute inset-0 bg-primary/5"></div>
<!-- The Bar -->
<div class="h-full bg-primary relative shadow-neon-strong rounded-r-full" style="width: 85%;">
<!-- Shine effect on bar -->
<div class="absolute inset-0 bg-gradient-to-b from-white/30 to-transparent"></div>
<!-- Leading edge highlight -->
<div class="absolute right-0 top-0 bottom-0 w-2 bg-white/50 blur-[2px]"></div>
</div>
</div>
<div class="flex justify-between px-2 text-[10px] text-white/40 font-mono uppercase tracking-widest">
<span>Critical</span>
<span>Optimal</span>
</div>
</div>
<!-- AI Avatar / Visualization Section -->
<div class="flex-1 flex flex-col items-center justify-center relative min-h-[300px]">
<!-- Decorative grid background -->
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none" style="background-image: radial-gradient(circle at center, #40f320 1px, transparent 1px); background-size: 40px 40px; mask-image: radial-gradient(circle at center, black 40%, transparent 70%); -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 70%);">
</div>
<!-- Avatar Container -->
<div class="relative z-10 w-64 h-64 flex items-center justify-center">
<!-- Spinning ring animation (css purely for visual flair handled by tailwind animate-spin mostly) -->
<div class="absolute inset-0 rounded-full border border-primary/20 border-t-primary animate-[spin_10s_linear_infinite]"></div>
<div class="absolute inset-4 rounded-full border border-primary/10 border-b-primary/50 animate-[spin_15s_linear_infinite_reverse]"></div>
<!-- The Sphere Image -->
<div class="w-48 h-48 bg-center bg-no-repeat bg-contain relative animate-pulse" data-alt="Abstract neon green wireframe sphere glowing in void representing AI" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAamdrQhcscux1QhOR8b4w7rT6zpVbaxu-U2UqM3vSS-F_ERJqFVNPxfJpDg4zGiBOhMDFuLsQ6JIefgNuonzsc8gCiKtffpV9kv-k-ZYa4IGCYLTmFZ5sAUESP4e5VwpmuF-xTAWMD4rwNynp0Eg233iiS9eoHH84aHqSPgCXk6bVxpBJAa36Dzn-IzcsljsE8kIbwnUelQQ3-Zhhn2tMm_IZijgWNmJkloafHz3M8hqYXqBMzLu4kP-GK1FX7fS8AI_u7r0P36g"); mask-image: radial-gradient(circle, black 60%, transparent 100%); -webkit-mask-image: radial-gradient(circle, black 60%, transparent 100%); filter: hue-rotate(280deg) brightness(1.2) contrast(1.2);'>
</div>
<!-- Glow center -->
<div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full mix-blend-screen"></div>
</div>
<!-- Meta Data -->
<div class="mt-8 flex flex-col items-center gap-2 z-10">
<div class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/5 border border-white/5 backdrop-blur-md">
<span class="material-symbols-outlined text-primary text-[16px] animate-pulse">analytics</span>
<p class="text-primary text-xs font-medium tracking-[0.1em] shadow-neon">AI MONITORING ACTIVE</p>
</div>
<p class="text-white/30 text-[10px] font-mono">SYSTEMS OPTIMAL â€¢ BIO-Metrics SYNCHRONIZED</p>
</div>
</div>
</div>
<!-- Bottom Action Area -->
<div class="fixed bottom-0 left-0 right-0 p-6 pb-8 bg-gradient-to-t from-black via-black/90 to-transparent z-20">
<!-- Glassmorphism Button -->
<button class="group relative w-full h-16 rounded-full overflow-hidden transition-all duration-300 active:scale-[0.98]">
<!-- Glass Background -->
<div class="absolute inset-0 bg-white/5 backdrop-blur-md border border-white/10 group-hover:border-primary/50 transition-colors"></div>
<!-- Inner Glow on Hover -->
<div class="absolute inset-0 opacity-0 group-hover:opacity-100 bg-primary/10 shadow-[inset_0_0_20px_theme('colors.primary')] transition-all duration-500"></div>
<!-- Button Content -->
<div class="relative z-10 flex items-center justify-center gap-3 h-full">
<span class="material-symbols-outlined text-white group-hover:text-primary transition-colors">upload_file</span>
<span class="text-white text-base font-bold tracking-[0.1em] group-hover:text-primary transition-colors group-hover:shadow-neon">UPLOAD PROOF</span>
</div>
</button>
<div class="w-full flex justify-center mt-4">
<div class="h-1 w-1/3 bg-white/10 rounded-full"></div>
</div>
</div>
</div>
</body></html>
