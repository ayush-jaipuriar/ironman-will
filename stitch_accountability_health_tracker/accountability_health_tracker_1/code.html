<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Accountability Health Tracker - Error State</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#DC143C","background-light": "#1a0505",
              "background-dark": "#000000",
              "error-dark": "#2a0000",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "stencil": ["Black Ops One", "cursive"],
              "mono": ["Share Tech Mono", "monospace"],
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "1rem", "full": "9999px"},boxShadow: {
              'neon': '0 0 10px rgba(220, 20, 60, 0.5), 2px 2px 0px rgba(220, 20, 60, 0.3)',
              'neon-strong': '0 0 30px rgba(220, 20, 60, 0.9), 0 0 10px rgba(220, 20, 60, 0.6)',
              'glitch': '2px 0 rgba(255,0,0,0.5), -2px 0 rgba(0,0,255,0.5)',
            },
            backgroundImage: {
                'hazard-tape': 'repeating-linear-gradient(45deg, #2a2a2a, #2a2a2a 10px, #555 10px, #555 20px)',
            }
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }.scanlines {
        background: linear-gradient(
            to bottom,
            rgba(255,255,255,0),
            rgba(255,255,255,0) 50%,
            rgba(0,0,0,0.2) 50%,
            rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 50;
        pointer-events: none;
    }
    .chromatic-text {
        text-shadow: 2px 0 #DC143C, -2px 0 #00FFFF;
    }
    .glitch-overlay {
       position: relative; 
    }
    .glitch-overlay::before, .glitch-overlay::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .glitch-overlay::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        background: black;
        opacity: 0.5;
    }
    .glitch-overlay::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        background: black;
        opacity: 0.5;
    }.waveform-clip {
        clip-path: polygon(0% 50%, 5% 40%, 10% 60%, 15% 30%, 20% 70%, 25% 20%, 30% 80%, 35% 10%, 40% 90%, 45% 0%, 50% 100%, 55% 10%, 60% 90%, 65% 20%, 70% 80%, 75% 30%, 80% 70%, 85% 40%, 90% 60%, 95% 45%, 100% 50%);
    }
    .shattered-bar {
        clip-path: polygon(0 0, 25% 5%, 50% 0, 75% 5%, 100% 0, 100% 100%, 75% 95%, 50% 100%, 25% 95%, 0 100%);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-dark font-display overflow-x-hidden text-white selection:bg-primary selection:text-white">
<div class="scanlines"></div>
<div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_transparent_0%,_#000000_90%)] z-40 pointer-events-none"></div>
<div class="flex items-center justify-between p-6 z-10 border-b border-primary/20 bg-primary/5">
<button class="flex items-center justify-center text-primary/70 hover:text-primary transition-colors">
<span class="material-symbols-outlined !text-[28px] chromatic-text">menu</span>
</button>
<div class="flex gap-2 items-center">
<div class="h-2 w-2 rounded-none rotate-45 bg-primary shadow-neon"></div>
<span class="text-xs font-bold tracking-[0.2em] text-primary font-mono animate-pulse">SYSTEM_FAILURE</span>
</div>
<button class="flex items-center justify-center text-primary/70 hover:text-primary transition-colors">
<span class="material-symbols-outlined !text-[28px] chromatic-text">warning</span>
</button>
</div>
<div class="flex-1 flex flex-col px-6 pt-8 pb-32 gap-8 relative z-30">
<div class="flex flex-col gap-4">
<div class="flex justify-between items-end px-1">
<h3 class="text-primary tracking-[0.15em] text-sm font-bold uppercase font-mono">INTEGRITY STATUS</h3>
<h2 class="text-primary text-4xl font-black tracking-tighter drop-shadow-[0_0_10px_rgba(220,20,60,0.8)] font-stencil glitch-overlay" data-text="CRITICAL">CRITICAL</h2>
</div>
<div class="relative h-14 w-full bg-black border-2 border-primary/30 shattered-bar backdrop-blur-sm shadow-neon">
<div class="absolute inset-0 bg-[repeating-linear-gradient(90deg,transparent,transparent_2px,#DC143C_2px,#DC143C_4px)] opacity-10"></div>
<div class="h-full bg-primary relative shadow-neon-strong" style="width: 5%; clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%);">
<div class="absolute right-0 top-0 bottom-0 w-1 bg-white blur-[1px]"></div>
</div>
<div class="absolute right-10 top-2 text-primary/50 font-mono text-xs font-bold">ERR_404</div>
</div>
<div class="flex justify-between px-2 text-[10px] text-primary/60 font-mono uppercase tracking-widest">
<span>System Compromised</span>
<span>Data Loss Imminent</span>
</div>
</div>
<div class="flex-1 flex flex-col items-center justify-center relative min-h-[350px]">
<div class="absolute inset-0 z-0 opacity-30 pointer-events-none border border-primary/20 bg-black" style="background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, #DC143C 1px, transparent 2px); mask-image: radial-gradient(circle at center, black 40%, transparent 80%);">
</div>
<div class="relative z-10 w-full max-w-[300px] h-64 flex items-center justify-center mb-6">
<div class="absolute inset-0 border-2 border-dashed border-primary/30 rotate-12 scale-90" style="clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);"></div>
<div class="absolute inset-4 border border-primary/50 rotate-45" style="clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);"></div>
<div class="w-64 h-32 bg-center bg-no-repeat bg-cover relative waveform-clip opacity-90 mix-blend-screen shadow-neon-strong" data-alt="Abstract AI avatar has turned into a sharp, jagged red waveform" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAamdrQhcscux1QhOR8b4w7rT6zpVbaxu-U2UqM3vSS-F_ERJqFVNPxfJpDg4zGiBOhMDFuLsQ6JIefgNuonzsc8gCiKtffpV9kv-k-ZYa4IGCYLTmFZ5sAUESP4e5VwpmuF-xTAWMD4rwNynp0Eg233iiS9eoHH84aHqSPgCXk6bVxpBJAa36Dzn-IzcsljsE8kIbwnUelQQ3-Zhhn2tMm_IZijgWNmJkloafHz3M8hqYXqBMzLu4kP-GK1FX7fS8AI_u7r0P36g"); filter: grayscale(100%) brightness(0.8) sepia(100%) hue-rotate(-50deg) saturate(600%) contrast(200%);'>
<div class="absolute inset-0 bg-primary/20 mix-blend-overlay"></div>
</div>
</div>
<div class="absolute inset-0 flex flex-col items-center justify-center z-20 pointer-events-none">
<h1 class="text-5xl font-stencil text-transparent bg-clip-text bg-gradient-to-b from-white via-primary to-primary/50 text-center tracking-widest drop-shadow-[0_2px_0_rgba(0,0,0,1)] chromatic-text">
                    SYSTEM<br/>LOCKED
                </h1>
<div class="w-full bg-primary/20 h-px my-4"></div>
<p class="text-primary font-mono text-sm tracking-[0.3em] bg-black/80 px-2">PROTOCOL FAILED</p>
<div class="mt-8 font-mono text-6xl font-bold text-primary tracking-tighter tabular-nums drop-shadow-neon">
                    00:00:00
                </div>
<p class="text-primary/40 text-[10px] font-mono mt-1 animate-pulse">AUTO-PURGE SEQUENCE INITIATED</p>
</div>
</div>
</div>
<div class="fixed bottom-0 left-0 right-0 p-6 pb-8 bg-black border-t-2 border-primary/30 z-50">
<div class="group relative w-full h-16 overflow-hidden bg-[#222] skew-x-[-12deg] opacity-75 grayscale cursor-not-allowed">
<div class="absolute inset-0 bg-[repeating-linear-gradient(45deg,#111,#111_10px,#333_10px,#333_20px)] border-2 border-[#444]"></div>
<div class="relative z-10 flex items-center justify-center gap-3 h-full skew-x-[12deg]">
<span class="material-symbols-outlined text-white/50">lock</span>
<span class="text-white/50 text-xl font-stencil tracking-[0.1em]">ACCESS DENIED</span>
</div>
<div class="absolute top-1/2 left-0 w-full h-0.5 bg-primary/50 -rotate-2"></div>
</div>
<div class="w-full flex justify-center mt-6">
<div class="h-1 w-1/3 bg-primary/20 rounded-none"></div>
</div>
</div>
</div>

</body></html>
